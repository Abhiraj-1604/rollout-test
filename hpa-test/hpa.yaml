apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: b2b-aggregation-hpa
  namespace: www-test
spec:
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: b2b-aggregation
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

